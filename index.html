<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">

        <!-- <h2>Currency Converter</h2> -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSx0RVb8nIhm7gMeQ25Di6-eAuCJ7gf8QTJtA&s" alt="">
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="from_flag">

                        <select name="from"></select>

                    </div>

                </div>
                <i class="fa-solid fa-right-left" style="color: #d6e3ff;"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">

                        <select name="to"></select>

                    </div>
                </div>

            </div>
            <div class="msg"></div>
            <button>Get Exchange Rate</button>
            
        </form>

    </div> 
    <script src="country_code.js"></script>
    <script src="app.js"></script>

</body>
</html>
